<header>
  <img src="/assets/logo.png" alt="" />
  <ul class="navlist" [ngClass]="getMenuClass()">
    <li>
      <a routerLink="/home" routerLinkActive="active-link"
        ><i class="fa-solid fa-house"></i> Home</a
      >
    </li>
    <li>
      <a
        routerLink="/courses"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        ><i class="fa-solid fa-book"></i> Courses</a
      >
    </li>
    <li>
      <a routerLink="/teachers" routerLinkActive="active-link"
        ><i class="fa-solid fa-chalkboard-user"></i> Teachers</a
      >
    </li>
    <li>
      <a routerLink="/contact" routerLinkActive="active-link"
        ><i class="fa-solid fa-file-signature"></i> Contact</a
      >
    </li>

    <ng-container *ngIf="isLoggedIn">
      <li>
        <a
          routerLink="/courses/create"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          ><i class="fa-solid fa-square-plus"></i> Create Course</a
        >
      </li>
      <li>
        <a routerLink="/user/{{ userId }}" routerLinkActive="active-link"
          ><i class="fa-solid fa-user"></i>{{ username }}'s Profile</a
        >
      </li>
      <li>
        <a (click)="logout()" routerLinkActive="active-link"
          ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
        >
      </li>
    </ng-container>

    <ng-container *ngIf="!isLoggedIn">
      <li>
        <a routerLink="/user/login" routerLinkActive="active-link"
          ><i class="fa-solid fa-right-to-bracket"></i> Login</a
        >
      </li>
      <li>
        <a routerLink="/user/register" routerLinkActive="active-link"
          ><i class="fa-solid fa-user-plus"></i> Register</a
        >
      </li>
    </ng-container>
  </ul>

  <div class="menu-icon" (click)="toggleMenu()">
    <i class="fa-solid fa-bars"></i>
  </div>
</header>

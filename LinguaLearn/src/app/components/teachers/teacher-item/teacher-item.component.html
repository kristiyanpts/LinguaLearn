<div class="teacher">
  <img
    src="{{ teacherData?.image }}"
    alt="{{ teacherData?.firstName }} {{ teacherData?.lastName }}"
  />
  <div class="teacher-info">
    <div class="name">
      {{ teacherData?.firstName }} {{ teacherData?.lastName }}
    </div>
    <a routerLink="/user/{{ teacherData?._id }}">View Profile</a>
  </div>
</div>
